<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Visual | Nicolas Caballero</title>
    <meta name="author" content="Nicolas Caballero" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="menu active" id="menu">
      <form id="propertiesform">
        <h2>Shortcuts</h2>
        <p>Press "m" to: Show or Hide Menu</p>
        <p>Press "p" to: Pause/Play</p>
        <p>Press "r" to: Reset</p>
        <h2>UI Properties</h2>
        <div class="menuSection">
          <label for="background">Set Background color: </label>
          <input name="background" id="backgroundColorInput" />
        </div>
        <div class="menuSection">
          <label for="particleColor">Set Particle color: </label>
          <input name="particleColor" id="particleColorInput" />
        </div>
        <div class="menuSection">
          <label for="lineColor">Set Line color: </label>
          <input name="lineColor" id="lineColorInput" />
        </div>
        <h2>Physics Properties</h2>
        <div class="menuSection">
          <label for="particles">Set Number of Particles: </label>
          <input type="number" name="particles" id="particlesInput" />
        </div>
        <div class="menuSection">
          <label for="distance">Set Distance: </label>
          <input type="number" name="distance" id="distanceInput" />
        </div>
        <div class="menuSection">
          <label for="radius">Set Max radius for particles: </label>
          <input type="number" name="radius" id="radiusInput" />
        </div>
        <div class="menuSection">
          <label for="xAcceleration">Set Acceleration for X: </label>
          <input type="number" name="xAcceleration" id="xAccelerationInput" />
        </div>
        <div class="menuSection">
          <label for="yAcceleration">Set Acceleration for Y: </label>
          <input type="number" name="yAcceleration" id="yAccelerationInput" />
        </div>
      </form>
    </div>
    <canvas class="canvas" id="canvas" data-width="1920" data-height="1080"></canvas>
  </body>
</html>
